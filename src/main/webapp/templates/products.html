<!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-sm-3 col-md-4" ng-repeat="product in products">
            	<div class="thumbnail">
                <a href="#">
                    <img class="img-responsive" ng-src="{{product.image_url}}" alt="" width="200" height="200">
                </a>
                <div class="caption">

                	<h3>{{product.name}}</h3>
                	<p>{{product.category}}</br>{{product.brewer}}</br>{{product.country}}</br><i>{{product.price | currency}}</i></p> 


            	</div>
            	</div>
        	</div>
         </div>
    </div>
